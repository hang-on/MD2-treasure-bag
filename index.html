<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Massive Darkness 2 – Treasure Bag</title>
  <style>
    :root{
      --bg:#05070b;--panel:#101521;--muted:#96a0b2;--text:#e9eef5;--accent:#66d9ff;
      --common:#4caf50;--rare:#2196f3;--epic:#9c27b0;
      --card:#0c111b;--border:#1b2434;--shadow:0 10px 30px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1100px 600px at 10% -10%,#141f32 0,transparent 55%),
                 radial-gradient(900px 700px at 120% -10%,#1b2437 0,transparent 60%),
                 var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      font-size:15px;
    }

    .wrap{max-width:560px;margin:10px auto;padding:12px}

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      border-radius:16px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      padding:12px 14px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:8px;
    }
    .title{
      font-size:17px;
      font-weight:700;
    }
    .subtitle{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    button{
      appearance:none;
      border-radius:999px;
      border:1px solid var(--border);
      background:linear-gradient(180deg,#1a2333,#101724);
      color:var(--text);
      padding:8px 12px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:transform .05s ease,filter .15s ease,opacity .15s ease;
    }
    button:hover{filter:brightness(1.05)}
    button:active{transform:translateY(1px)}
    button:disabled{opacity:.55;cursor:not-allowed}

    .primary{background:linear-gradient(180deg,#57c7ff,#3493df);border-color:transparent}
    .warn{background:linear-gradient(180deg,#ff9a7a,#e4683e);border-color:transparent}

    .row{
      display:flex;
      align-items:center;
      gap:6px;
      margin-top:4px;
    }

    .badge{
      min-width:70px;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:13px;
      font-weight:600;
      color:var(--muted);
    }
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.common{background:var(--common)}
    .dot.rare{background:var(--rare)}
    .dot.epic{background:var(--epic)}

    .step{
      padding:4px 9px;
      border-radius:999px;
      font-weight:800;
      min-width:28px;
      border:1px solid var(--border);
      background:#050910;
      line-height:1;
      font-size:16px;
    }

    input[type=number]{
      width:64px;
      text-align:center;
      background:#050910;
      border-radius:10px;
      border:1px solid var(--border);
      padding:6px 4px;
      color:var(--text);
      font-size:15px;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button{opacity:1}

    .hint{
      flex:1;
      text-align:right;
      font-size:11px;
      color:var(--muted);
      white-space:nowrap;
    }

    .controlsBlock{
      margin-top:4px;
    }

    .bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin:6px 0 4px;
    }
    .totalLabel{
      font-size:13px;
      color:var(--muted);
    }
    .totalValue{
      font-size:15px;
      font-weight:700;
    }

    .drawArea{
      margin-top:4px;
      border-radius:12px;
      border:1px dashed var(--border);
      min-height:90px;
      max-height:110px;
      display:grid;
      place-items:center;
      background:radial-gradient(circle at 10% 0%,rgba(255,255,255,.06),transparent 55%),
                 radial-gradient(circle at 90% 100%,rgba(255,255,255,.05),transparent 55%),
                 #050910;
      overflow:hidden;
    }
    .token{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      font-weight:800;
      font-size:17px;
      letter-spacing:.2px;
      box-shadow:0 6px 18px rgba(0,0,0,.45);
      opacity:0;
      transform:translateY(8px);
      animation:pop .35s ease forwards;
    }
    .token .dot{width:13px;height:13px}
    @keyframes pop{to{opacity:1;transform:translateY(0)}}

    .sectionLabel{
      margin-top:6px;
      margin-bottom:4px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .inuse{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      min-height:36px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 9px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#050910;
      font-size:12px;
      font-weight:700;
    }
    .chip:hover{filter:brightness(1.05)}
    .letter{
      display:inline-grid;
      place-items:center;
      width:18px;height:18px;
      border-radius:50%;
      font-size:11px;
      font-weight:900;
      color:#05070b;
    }
    .letter.common{background:var(--common)}
    .letter.rare{background:var(--rare)}
    .letter.epic{background:var(--epic)}

    .footer{
      margin-top:6px;
      font-size:11px;
      color:var(--muted);
    }

    @media (max-width:480px){
      .wrap{margin:4px auto;padding:8px}
      .card{padding:10px 10px}
      .title{font-size:16px}
      .drawArea{min-height:80px;max-height:96px}
      .row{gap:4px}
      .badge{min-width:62px;font-size:12px}
      .step{min-width:26px;padding:4px 7px}
      input[type=number]{width:56px}
      .hint{display:none}
      .bar{flex-wrap:wrap;gap:4px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div>
          <div class="title">Massive Darkness 2 — Bag</div>
          <div class="subtitle">Tap − / + to adjust tokens. Draw moves a token to <strong>In use</strong>. Tap a token in use to return it.</div>
        </div>
        <button id="resetBtn" class="warn" type="button">Reset</button>
      </div>

      <div class="controlsBlock" role="group" aria-label="Treasure totals">
        <div class="row">
          <div class="badge"><span class="dot common"></span>Common</div>
          <button class="step" type="button" data-kind="common" data-delta="-1">−</button>
          <input id="commonInput" type="number" min="0" step="1" inputmode="numeric" aria-label="Common tokens total" />
          <button class="step" type="button" data-kind="common" data-delta="1">+</button>
          <div class="hint" id="commonHint"></div>
        </div>
        <div class="row">
          <div class="badge"><span class="dot rare"></span>Rare</div>
          <button class="step" type="button" data-kind="rare" data-delta="-1">−</button>
          <input id="rareInput" type="number" min="0" step="1" inputmode="numeric" aria-label="Rare tokens total" />
          <button class="step" type="button" data-kind="rare" data-delta="1">+</button>
          <div class="hint" id="rareHint"></div>
        </div>
        <div class="row">
          <div class="badge"><span class="dot epic"></span>Epic</div>
          <button class="step" type="button" data-kind="epic" data-delta="-1">−</button>
          <input id="epicInput" type="number" min="0" step="1" inputmode="numeric" aria-label="Epic tokens total" />
          <button class="step" type="button" data-kind="epic" data-delta="1">+</button>
          <div class="hint" id="epicHint"></div>
        </div>
      </div>

      <div class="bar">
        <div class="totalLabel">In bag: <span class="totalValue" id="total">0</span> tokens</div>
        <button id="drawBtn" class="primary" type="button">Draw token</button>
      </div>

      <div class="drawArea" id="drawArea" aria-live="polite" aria-atomic="true">
        <div class="hint">Nothing drawn yet.</div>
      </div>

      <div class="sectionLabel">
        <span>In use</span>
        <span style="font-size:11px;color:var(--muted)">Tap to return</span>
      </div>
      <div class="inuse" id="inUseTray" aria-live="polite" aria-atomic="false"></div>

      <div class="footer">Massive Darkness 2 is © CMON. This is a fan-made helper with no affiliation.</div>
    </div>
  </div>

  <script>
    const inputs = {
      common: document.getElementById('commonInput'),
      rare: document.getElementById('rareInput'),
      epic: document.getElementById('epicInput')
    };
    const hints = {
      common: document.getElementById('commonHint'),
      rare: document.getElementById('rareHint'),
      epic: document.getElementById('epicHint')
    };
    const drawBtn   = document.getElementById('drawBtn');
    const resetBtn  = document.getElementById('resetBtn');
    const drawArea  = document.getElementById('drawArea');
    const totalEl   = document.getElementById('total');
    const inUseTray = document.getElementById('inUseTray');

    const state = {
      counts: { common: 0, rare: 0, epic: 0 }, // total per type
      inUse: [],                                // ['common','rare',...]
      lastDrawn: null                           // 'common' | 'rare' | 'epic' | null
    };

    function save(){
      try{ localStorage.setItem('md2_bag_state', JSON.stringify(state)); }catch(_){ }
    }

    function load(){
      let loaded = false;
      try{
        const raw = localStorage.getItem('md2_bag_state');
        if(raw){
          const s = JSON.parse(raw);
          if(s && s.counts){ state.counts = s.counts; loaded = true; }
          if(Array.isArray(s.inUse)){ state.inUse = s.inUse; loaded = true; }
          if(s && typeof s.lastDrawn !== 'undefined'){ state.lastDrawn = s.lastDrawn; loaded = true; }
        }
      }catch(_){ }
      return loaded;
    }

    const clampInt = (v)=>{ v=parseInt(v,10); return isNaN(v)||v<0?0:v; };

    const inUseCount = (kind)=> state.inUse.filter(k=>k===kind).length;

    function remaining(){
      return {
        common: Math.max(0, state.counts.common - inUseCount('common')),
        rare:   Math.max(0, state.counts.rare   - inUseCount('rare')),
        epic:   Math.max(0, state.counts.epic   - inUseCount('epic'))
      };
    }

    const remainingTotal = ()=>{ const r=remaining(); return r.common+r.rare+r.epic; };

    function updateFromInputs(){
      const minC = inUseCount('common');
      const minR = inUseCount('rare');
      const minE = inUseCount('epic');

      inputs.common.min = String(minC);
      inputs.rare.min   = String(minR);
      inputs.epic.min   = String(minE);

      const c = clampInt(inputs.common.value);
      const r = clampInt(inputs.rare.value);
      const e = clampInt(inputs.epic.value);

      state.counts.common = Math.max(minC,c);
      state.counts.rare   = Math.max(minR,r);
      state.counts.epic   = Math.max(minE,e);

      render(); save();
    }

    function setInputsFromState(){
      inputs.common.value = state.counts.common;
      inputs.rare.value   = state.counts.rare;
      inputs.epic.value   = state.counts.epic;

      inputs.common.min = String(inUseCount('common'));
      inputs.rare.min   = String(inUseCount('rare'));
      inputs.epic.min   = String(inUseCount('epic'));
    }

    function showToken(kind){
      drawArea.innerHTML = '';
      const el = document.createElement('div');
      el.className = 'token';
      el.setAttribute('role','status');
      el.setAttribute('aria-label',kind+' drawn');
      const dot = document.createElement('span');
      dot.className = 'dot '+kind;
      const label = document.createElement('span');
      label.textContent = kind.charAt(0).toUpperCase()+kind.slice(1);
      el.append(dot,label);
      drawArea.appendChild(el);
    }

    function draw(){
      const r = remaining();
      const t = r.common+r.rare+r.epic;
      if(t<=0) return;
      const roll = Math.random()*t;
      let pick;
      if(roll<r.common) pick='common';
      else if(roll<r.common+r.rare) pick='rare';
      else pick='epic';

      state.inUse.push(pick);
      state.lastDrawn = pick;
      showToken(pick);
      render(); save();
    }

    function reset(){
      state.counts = { common:10, rare:5, epic:0 };
      state.inUse = [];
      state.lastDrawn = null;
      drawArea.innerHTML = '<div class="hint">Nothing drawn yet.</div>';
      render(); save();
    }

    function returnFromUse(index){
      if(index<0 || index>=state.inUse.length) return;
      state.inUse.splice(index,1);
      // keep lastDrawn as last visual draw
      render(); save();
    }

    function adjustCount(kind,delta){
      const min = inUseCount(kind);
      let next = state.counts[kind] + delta;
      if(next<min) next=min;
      if(next<0) next=0;
      state.counts[kind] = next;
      render(); save();
    }

    function render(){
      setInputsFromState();
      const r = remaining();
      hints.common.textContent = `${state.counts.common} total · ${r.common} in bag`;
      hints.rare.textContent   = `${state.counts.rare} total · ${r.rare} in bag`;
      hints.epic.textContent   = `${state.counts.epic} total · ${r.epic} in bag`;

      const t = r.common+r.rare+r.epic;
      totalEl.textContent = t;
      drawBtn.disabled = t===0;

      inUseTray.innerHTML = '';
      state.inUse.forEach((kind,idx)=>{
        const chip = document.createElement('button');
        chip.type='button';
        chip.className='chip';
        chip.title='Return '+kind+' to bag';
        const bubble=document.createElement('span');
        bubble.className='letter '+kind;
        bubble.textContent=kind[0].toUpperCase();
        const label=document.createElement('span');
        label.textContent=kind.charAt(0).toUpperCase()+kind.slice(1);
        chip.append(bubble,label);
        chip.addEventListener('click',()=>returnFromUse(idx));
        inUseTray.appendChild(chip);
      });
    }

    // wiring
    Object.keys(inputs).forEach(k=>{
      inputs[k].addEventListener('input',updateFromInputs);
      inputs[k].addEventListener('change',updateFromInputs);
    });

    for(const btn of document.querySelectorAll('.step')){
      const kind = btn.getAttribute('data-kind');
      const delta = parseInt(btn.getAttribute('data-delta'),10);
      btn.addEventListener('click',()=>adjustCount(kind,delta));
    }

    drawBtn.addEventListener('click',draw);
    resetBtn.addEventListener('click',reset);

    // init
    const loaded = load();
    if(!loaded){
      state.counts = { common:10, rare:5, epic:0 };
      state.inUse = [];
      state.lastDrawn = null;
    }
    if(state.lastDrawn){
      showToken(state.lastDrawn);
    } else {
      drawArea.innerHTML = '<div class="hint">Nothing drawn yet.</div>';
    }
    render();
    save();

    // --- console self-tests (non-destructive) ---
    (function runTests(){
      const deep = o=>JSON.parse(JSON.stringify(o));
      const prev = deep(state);
      try{
        reset();
        console.assert(state.counts.common===10&&state.counts.rare===5&&state.counts.epic===0,'Reset 10/5/0 failed');
        console.assert(state.inUse.length===0,'Reset did not clear inUse');

        const before=remainingTotal();
        draw();
        console.assert(state.inUse.length===1,'Draw did not add inUse');
        console.assert(remainingTotal()===before-1,'Remaining not reduced');

        returnFromUse(0);
        console.assert(state.inUse.length===0,'Return did not remove');

        state.inUse=['common','common'];
        state.counts.common=2;
        adjustCount('common',-5);
        console.assert(state.counts.common>=2,'Stepper dropped below inUse');
      }catch(e){
        console.error('Self-tests failed:',e);
      }finally{
        Object.assign(state,prev);
        if(state.lastDrawn){showToken(state.lastDrawn);}else{drawArea.innerHTML='<div class="hint">Nothing drawn yet.</div>';}
        render(); save();
      }
    })();
  </script>
</body>
</html>
